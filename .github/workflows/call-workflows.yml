name: start workflow deployments
on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    name: Detect changed files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: find yaml files
        id: changed-yml-files
        uses: tj-actions/changed-files@v35
        with:
          files: models/*/*/**/*.{yml, yaml}
          json: "true"
          json_raw_format: "true"
      - name: Run step if any file(s) in the docs folder change
        id: changed-yml-files-setter
        if: steps.changed-yml-files.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-yml-files.outputs.all_modified_files }}"
          JOBS_TO_DEPLOY=$(echo '${{ steps.changed-yml-files.outputs.all_modified_files }}' | jq 'map(select(startswith("models")) | split("/") | .[2]) | unique')
          echo '"PASSED_JOBS='JOBS_TO_DEPLOY'"' >> "$GITHUB_OUTPUT"
          echo '"PASSED_JOBS='JOBS_TO_DEPLOY'"'

    outputs:
      JOBS_TO_DEPLOY: ${{ steps.changed-yml-files-setter.outputs.PASSED_JOBS }}

  start-deployments:
    needs: detect-changes
    strategy:
      matrix:
        list-of-args: ${{ needs.detect-changes.outputs.PASSED_JOBS }}
    uses: ./.github/workflows/deploy-qa-jobs.yml
    with:
      arg: ${{ matrix.list-of-args }}